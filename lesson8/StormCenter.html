<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Center</title>

    <!-- STYLE SHEETS -->
    <link href="css/normalize.css" rel="stylesheet">
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet">
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet">
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/path10.jpg.png" width=40 height=55>
        <h1>Swensen's Weather Stop</h1>
        <h2>Weather You Like it Or Not</h2>
    </header>
    <main>
        <nav class="clearfix">
            <button onclick="toggleMenu()">&#9776;</button>
            <ul id="primaryNav" class="hide">
                <li><a href="home.html">Home</a></li>
                <li><a href="preston.html">Preston</a></li>
                <li><a href="sodaSprings.html">Soda Springs</a></li>
                <li><a href="fishHaven.html">Fish Haven</a></li>
                <li class="active"><a href="StormCenter.html">Storm Center</a></li>
                <li><a href="Gallery.html">Gallery</a></li>
            </ul>
        </nav>

        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Your Information</legend>
                <label>Full Name* <input type="text" name="fullName" required></label>
                <label>Email* <input type="email" name="userEmail" placeholder="email@email.com" required></label>
                <label>Phone* <input type="tel" name="userPhone" required></label>
                <label>Zip Code* <input type="number" name="zipCode" required></label>
                <label>Storm Date <input type="date"></label>
                <label>Storm Type <input list="storms"><datalist id="storms">
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricane"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Tornado"></option>
                </datalist></label>
                <label>Storm Severity (1-10)<input type="range" min="1" max="10"></label><br>
                <label>Region<select name="region">
                    <option value="Select Region" disabled>Select Region</option>
                    <option value="Preston">Preston</option>
                    <option value="Soda Springs">Soda Springs</option>
                    <option value="Fish Haven">Fish Haven</option>
                </select></label><br>
                <label>Danger?
                    <input type="radio">Yes
                    <input type="radio">Maybe
                    <input type="radio">No</label>
                <label>Additional Information: <textarea></textarea></label>
                <input type="submit" value="Submit">
            </fieldset>
        </form>

    </main>
    <footer>
        &copy; Today's date: <span id="currentdate"></span> | Danielle Swensen 
    </footer>
    <script src="js/currentDate.js"></script>
    <script src="js/toggleMenu.js"></script>
</body>
</html>
