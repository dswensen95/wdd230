<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Center</title>

    <!-- STYLE SHEETS -->
    <link href="css/normalize.css" rel="stylesheet">
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet">
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet">
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/path10.jpg.png" width=40 height=55 alt="Weather Logo">
        <h1>Swensen's Weather Stop</h1>
        <h2>Weather You Like it Or Not</h2>
        <nav class="clearfix">
            <button onclick="toggleMenu()">&#9776;</button>
            <ul id="primaryNav" class="hide">
                <li><a href="home.html">Home</a></li>
                <li><a href="preston.html">Preston</a></li>
                <li><a href="sodaSprings.html">Soda Springs</a></li>
                <li><a href="fishHaven.html">Fish Haven</a></li>
                <li class="active"><a href="StormCenter.html">Storm Center</a></li>
                <li><a href="Gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        
        <section class="stormSeverity">
        <div>
        <h1>Storm Center</h1>
        <p>Please enter your name, location, and perceived storm severity.</p>

        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Your Information</legend>
                <label>Full Name* <input type="text" name="fullName" required></label>
                <label>Email* <input type="email" name="userEmail" placeholder="email@email.com" required></label>
                <label>Phone* <input type="tel" name="userPhone" required></label>
                <label>Zip Code* <input type="number" name="zipCode" required></label>
                <label>Storm Date <input type="date"></label>
                <label>Storm Type <input list="storms"><datalist id="storms">
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricane"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Tornado"></option>
                </datalist></label>
                <label for="severity">Storm Severity (1-10): &nbsp;&nbsp;&nbsp;<input type="range" id="severity" value="5" min="1" max="10" step="1" list="tickmarks" oninput="stormSeverity(this.value)" onchange="stormSeverity(this.value)">
                    <span id="stormSeverity">5</span>
                </label>
        
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
                <label>Region<select name="region">
                    <option value="Select Region" disabled>Select Region</option>
                    <option value="Preston">Preston</option>
                    <option value="Soda Springs">Soda Springs</option>
                    <option value="Fish Haven">Fish Haven</option>
                </select></label><br>
                <label>Danger?
                    <input type="radio" name="myRadio">Yes
                    <input type="radio" name="myRadio">Maybe
                    <input type="radio" name="myRadio">No</label>
                <label>Additional Information: <textarea></textarea></label>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
        </div>
    </main>
    <footer>
        &copy; Today's date: <span id="currentdate"></span> | Danielle Swensen 
    </footer>
    <script src="js/currentDate.js"></script>
    <script src="js/toggleMenu.js"></script>
    <script src="js/stormrange.js"></script>
</body>
</html>
